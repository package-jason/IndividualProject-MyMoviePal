<html>

<head>
  <meta charset="ISO-8859-1">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <script src="movies.js"></script>


  <title>Insert title here</title>
</head>

<body onload="showMovies()">


  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add a Movie
  </button>

  <!-- Card Container -->
  <div class="container">
    <div class="row justify-content-center" id="card-holder"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Movie</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <form onsubmit="return addMovie(this)">
          <div class="modal-body">
            <input class="w-100" type="text" placeholder="Enter Movie Title" name="movie_title">
            <input class="w-100" type="number" placeholder="Enter Release Year" name="release_year" min="1888" max="2019">
            <textarea class="w-100" placeholder="Enter Plot" name="plot"></textarea>
            <input class="w-100" type="text" placeholder="Enter Genres, comma separated" name="genre">
            <input class="w-100" type="text" placeholder="Enter cast, comma separated" name="cast">
            <input class="w-100" type="text" placeholder="Enter Image url" name="poster_url">
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Movie</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <form onsubmit="return editMovie(this)">
            <div class="modal-body">
              <input class="w-100" type="text" placeholder="Enter Movie Title" id="movie_title" name="movie_title">
              <input class="w-100" type="number" placeholder="Enter Release Year" id="release_year" name="release_year" min="1888" max="2019">
              <textarea class="w-100" placeholder="Enter Plot" id="plot" name="plot"></textarea>
              <input class="w-100" type="text" placeholder="Enter Genres, comma separated" id="genre" name="genre">
              <input class="w-100" type="text" placeholder="Enter cast, comma separated" id="cast" name="cast">
              <input class="w-100" type="text" placeholder="Enter Image url" id="poster_url" name="poster_url">
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
